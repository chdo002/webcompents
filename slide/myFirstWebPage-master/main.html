<!DOCTYPE html>
<html>
<head>
	<title>轮播图</title>
	<meta http-equiv="Content-Type" content="txt/html"charset="utf-8"/> 
	<link rel="stylesheet" type="text/css" href="rotatestyle.css"/>
	
</head>
<body>
<div id="container">
	<ul id="images">
		<img src="image/pic1.png"/>
		<img src="image/pic2.png"/>
		<img src="image/pic3.png"/>
		<img src="image/pic4.png"/>
		<img src="image/pic5.png"/>
	</ul>
	<div id="circles">
		<span index="1"></span>
		<span index="2"></span>
		<span index="3"></span>
		<span index="4"></span>
		<span index="5"></span>
	</div>
	<div id="arrows">
		<a href="#" id="leftarrow"><img src="image/img_left.png" alt="左箭头"/></a>
		<a href="#" id="rightarrow"><img src="image/img_right.png" alt="右箭头"/></a>
	</div>
</div>
<!--<script type="text/javascript" src="scripts/global.js"></script>
<script type="text/javascript" src="scripts/rotate.js"></script>-->
</body>
</html>
